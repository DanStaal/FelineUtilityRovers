@PART[Lynx_LifeSupportModule]:FOR[FelineUtilityRover]:NEEDS[Kerbalism&ProfileClassic]
{
    @description = The Life-Support Module allows you to make longer trips with your rover and keep your kerbals happy!
	@TechRequired = spaceExploration
    @entryCost = 4000
	@cost = 1000
    @tags = ground rover lynx life support cck-rovers cck-lifesupport food oxygen supplies

}

@PART[Lynx_CanisterLifeSupport]:FOR[FelineUtilityRover]:NEEDS[Kerbalism&ProfileClassic]
{
    @description = A small pressurized canister to store various gasses you need on longer trips.
	@TechRequired = spaceExploration
    @entryCost = 3000
	@cost = 650
    @tags = kanister lynx life support cck-rovers food oxygen supplies cck-lifesupport
    
    MODULE
    {
        name = ModuleKerbetrotterResourceSwitch
        availableInFlight = true
        availableInEditor = true
        replaceDefaultResources = false
        switchingNeedsEmptyTank = true
        allowToEmptyTank = true
        particleEmitter = Vent
        resourceConfiguration = KERBETROTTER_LIFESUPPORT
        resourceMultiplier = 0.2
    }
}
