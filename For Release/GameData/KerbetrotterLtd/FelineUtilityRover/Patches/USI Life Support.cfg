@PART[Lynx_CrewCabin]:FOR[FelineUtilityRover]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}

	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 20
		CrewCapacity = 3
		BaseHabMultiplier = 0
		ConverterName = #LOC_FUR.USILS.habitat
		StartActionName = #LOC_FUR.USILS.habitat.start
		StopActionName = #LOC_FUR.USILS.habitat.stop		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.45
		}
	}	
}

@PART[Lynx_Cockpit]:FOR[FelineUtilityRover]:NEEDS[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 2
		BaseHabMultiplier = 1.0
		ConverterName = #LOC_FUR.USILS.habitat
		StartActionName = #LOC_FUR.USILS.habitat.start
		StopActionName = #LOC_FUR.USILS.habitat.stop	
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.075
		}
	}
}