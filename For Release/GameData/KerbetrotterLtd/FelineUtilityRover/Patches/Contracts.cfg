//Add the lynx isru ISRU to satisfy the base contracts
@Contracts
{
    @Base
    {
        @PART_REQUEST:HAS[#Part[ISRU]]
        {
            Part = Lynx_ISRU
        }
        @CREW_REQUEST:HAS[#Part[ISRU]]
        {
            Part = Lynx_ISRU
        }
    }
    @Station
    {
        @PART_REQUEST:HAS[#Part[ISRU]]
        {
            Part = Lynx_ISRU
        }
        @CREW_REQUEST:HAS[#Part[ISRU]]
        {
            Part = Lynx_ISRU
        }
    }
}
