@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[Lynx_MobileLab,Lynx_CrewCabin,Lynx_Cockpit,Lynx_CockpitTruck,Lynx_Dockingbay]:NEEDS[TexturesUnlimited&KerbetrotterLtd] {
	-MODULE[KSPTextureSwitch] {}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = KerbetrotterLtd_Base

		TEXTURESET
		{
			name = KerbetrotterLtd_Base
		}
	}
}

@PART[Lynx_DockingBayPort]:NEEDS[TexturesUnlimited&KerbetrotterLtd] {
	-MODULE[KSPTextureSwitch] {}
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = KerbetrotterLtd_DockingBayPort

		TEXTURESET
		{
			name = KerbetrotterLtd_DockingBayPort
		}
	}
}


KSP_TEXTURE_SET:NEEDS[TexturesUnlimited]
{
	name = KerbetrotterLtd_Base
	title = Standard Shader for FUR
	recolorable = false

	TEXTURE
	{
		shader = SSTU/PBR/StockMetallicBumped 
		mesh = Base
        
        PROPERTY
		{
			name = _Metal
			float = 0.0
		}
	}
    TEXTURE
	{
		shader = SSTU/PBR/StockMetallicBumped 	
        mesh = Metal
        
        PROPERTY
		{
			name = _Metal   
			float = 0.5
		}
	}
    TEXTURE
	{
		shader = SSTU/PBR/StockMetallicBumped 
        mesh = Plate
        
        PROPERTY
		{
			name = _Metal
			float = 0.4
		}
	}
    TEXTURE
	{
		shader = SSTU/PBR/StockMetallicBumped 
        mesh = Handle
        
        PROPERTY
		{
			name = _Metal
			float = 0.9
		}
	}
    TEXTURE
	{
		shader = SSTU/PBR/StockMetallicBumped 
        mesh = Underbody
        
        PROPERTY
		{
			name = _Metal
			float = 0.2
		}
	}
	TEXTURE
	{
        texture = _MainTex, KerbetrotterLtd/FelineUtilityRover/Assets/Parts/PBR/Windows
		shader = SSTU/PBR/Metallic
		mesh = Windows
        
        PROPERTY
		{
			name = _Metal
			float = 0.2
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.98
		}
	}
    TEXTURE
	{
		shader = SSTU/PBR/Metallic
		mesh = Lights
        
        PROPERTY
		{
			name = _Metal
			float = 0.0
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.98
		}
	}
}

