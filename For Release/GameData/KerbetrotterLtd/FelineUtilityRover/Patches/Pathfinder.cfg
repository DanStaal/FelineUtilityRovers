@PART[Lynx_MobileLab]:FOR[FelineUtilityRover]:NEEDS[Pathfinder]
{
	MODULE
	{
		name = WBIGoldStrike
		showDebugLog = true
		showGUI = true
		prospectChance = 20
		lodeStrikeSound = WildBlueIndustries/Pathfinder/Sounds/wereInTheMoney
		moduleIsEnabled = false
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = MobileLabScienceUpgrade
				description__ = #LOC_FUR.WBI.upgrade.description
				moduleIsEnabled = true
			}
		}
	}
}

@PART[Lynx_DrillRear]:FOR[FelineUtilityRover]:NEEDS[Pathfinder]
{
    !MODULE[ModuleKerbetrotterHarvesterSwitch] {}
    !MODULE[ModuleResourceHarvester] {}

    MODULE
	{
		name = WBIGoldStrikeDrill
		HarvesterType = 0
		Efficiency = 0.75
		ResourceName = Ore
		ConverterName = Drill
		StartActionName = Start Drill
		StopActionName = Stop Drill
		ToggleActionName = Start/Stop Drill
		ImpactTransform = ImpactTransform
		ImpactRange = 6
		AutoShutdown = true
		GeneratesHeat = false
	}

	MODULE
	{
		name = WBIGoldStrikeAsteroidDrill
		DirectAttach = false
		ConverterName = Asteroid Drill
		StartActionName = Start Asteroid Drill
		StopActionName = Stop Asteroid Drill
		ToggleActionName = Toggle Asteroid Drill
		PowerConsumption = 0.75
		Efficiency = 5
		ImpactRange = 5
		ImpactTransform = ImpactTransform
		UseSpecialistBonus = true
		AutoShutdown = true
		GeneratesHeat = false
	}
    
	MODULE
	{
		name = WBIDrillSwitcher
		requiredSkill = DrillSkill
		requiredResource = Equipment
		reconfigureCost = 20
	}
}



