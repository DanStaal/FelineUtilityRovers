//-----------------------------Snacks!-----------------------------
@PART[Lynx_LifeSupportModule]:FOR[FelineUtilityRover]:NEEDS[Snacks]
{
    @description = The Life-Support Module allows you to make longer trips with your rover and keep your kerbals happy with snacks!
	@TechRequired = fuelSystems
    @entryCost = 2000
	@cost = 400
    @tags = ground rover lynx life support cck-rovers cck-lifesupport snacks
    
    MODULE
	{
		name = SoilRecycler
		ConverterName = Soil Recycler
		StartActionName = Start Soil Recycler
		StopActionName = Stop Soil Recycler
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		RecyclerCapacity = 2
	 
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0001
			FlowMode = ALL_VESSEL
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0001
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}
    
    MODULE
    {
        name = ModuleKerbetrotterResourceSwitch
        availableInFlight = true
        availableInEditor = true
        replaceDefaultResources = false
        switchingNeedsEmptyTank = true
        allowToEmptyTank = true
        particleEmitter = Vent
        resourceConfiguration = KERBETROTTER_LIFESUPPORT
        resourceMultiplier = 1.0
    }
}


