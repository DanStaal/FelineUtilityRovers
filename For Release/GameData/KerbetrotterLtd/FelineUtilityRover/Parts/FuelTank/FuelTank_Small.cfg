PART
{
    //A small fueltank for the Lynx Rover of the Feline Utility Rover series

    //---Metadata---
    name = Lynx_FuelTankSmall
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/FelineUtilityRover/Assets/Parts/FuelTank_Small
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,0
    node_stack_front = 0,  0.4245, -0.1565, 0,  1, 0, 1
    node_stack_back  = 0, -0.4245, -0.1565, 0, -1, 0, 1

    //---Nodes for the wheels---
    node_stack_left1   =  0.43,  0, 0.5068,  1, 0, 0, 0
    node_stack_right1  = -0.43,  0, 0.5068, -1, 0, 0, 0

    //---Costs & Tech---
    TechRequired = advFuelSystems
    entryCost = 4000
    cost = 900

    //---Descriptions---
    category = FuelTank
    title = Lynx Small Fueltank
    manufacturer = Kerbetrotter Space Equipment Ltd.
    description = A small switchabe fuel tank for all the resources you may need on your rover. 
    subcategory = 0

    //---Physical---
    mass = 0.35
    crashTolerance = 80
    maxTemp = 1200
    breakingForce = 200
    breakingTorque = 200
    bulkheadProfiles = size1

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---General---
    tags = ground rover lynx fuel fueltank ?lfo liquid oxidizer propellant rocket CCK-Rover
    
    MODULE
    {
        name = ModuleKerbetrotterResourceSwitch
        availableInFlight = true
        availableInEditor = true
        replaceDefaultResources = false
        switchingNeedsEmptyTank = true
        allowToEmptyTank = true
        particleEmitter = Vent
        
        RESOURCE
        {
            name = LiquidFuel,Oxidizer
            guiName = LFO
            amount = 90,110
            maxAmount = 90,110
        }
        
        RESOURCE
        {
            name = LiquidFuel
            guiName = Liquid Fuel
            amount = 200
            maxAmount = 200
        }
        
        RESOURCE
        {
            name = ElectricCharge
            guiName = Electric Charge
            amount = 3500
            maxAmount = 3500
            additionalMass = 0.275
            additionalCost = 250
        }

        RESOURCE
        {
            name = MonoPropellant
            guiName = Mono Propellant
            amount = 325
            maxAmount = 325
        }        
        
        RESOURCE
        {
            name = XenonGas
            guiName = Xenon Gas
            amount = 7500
            maxAmount = 7500
            additionalMass = 0.1
            additionalCost = 250
        }
        
        RESOURCE
        {
            name = Ore
            guiName = Ore
            amount = 0
            maxAmount = 150
        } 
    }
    
    
    RESOURCE
    {
        name = ElectricCharge
        amount = 400
        maxAmount = 400
        isTweakable = true
    }
}
