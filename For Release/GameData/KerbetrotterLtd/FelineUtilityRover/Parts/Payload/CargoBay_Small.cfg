PART
{
    //A big cargo bay for the Lynx Rover of the Feline Utility Rover series

    //---Metadata---
    name = Lynx_CargoBay_Small
    module = Part
    author = Nils277

    //---Visual---
    MODEL
    {
        model = KerbetrotterLtd/FelineUtilityRover/Assets/Parts/CargoBay_Small
    }
    rescaleFactor = 1

    //---Nodes and Attachment---
    attachRules = 1,0,1,1,0
    node_stack_front = 0,  0.4245, -0.1565, 0,  1, 0, 1
    node_stack_back  = 0, -0.4245, -0.1565, 0, -1, 0, 1

    node_stack_frontInner = 0,  0.425, -0.1565, 0,  1, 0, 1
    node_stack_backInner  = 0, -0.425, -0.1565, 0,  1, 0, 1
    
    //---Nodes for the wheels---
    node_stack_left1   =  0.43,  0, 0.5068,  1, 0, 0, 0
    node_stack_right1  = -0.43,  0, 0.5068, -1, 0, 0, 0
    
    node_stack_platform1  = 0, 0,  0.312, 0, 0, -1, 0
    node_stack_platform2  = 0, 0, -0.675, 0, 0,  1, 0
    
    
    
    //---Costs & Tech---
    TechRequired = composites
    entryCost = 9500
    cost = 400

    //---Descriptions---
    category = Payload
    title = Lynx Small Cargo Bay
    manufacturer = Kerbetrotter Space Equipment Ltd.
    description = Store verything you need in here. It must be small though.
    subcategory = 0

    //---Physical---
    mass = 0.35
    crashTolerance = 80
    maxTemp = 1200
    breakingForce = 200
    breakingTorque = 200
    bulkheadProfiles = size1

    //---Drag---
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1

    //---General---
    tags = contain convey equipment freight hold hollow payload (stor transport utility rover lynx CCK-Rover

    MODULE
	{
		name = ModuleAnimateGeneric
		animationName = CargoBay
		startEventGUIName = Open
		endEventGUIName = Close
		actionGUIName = Toggle Bay Doors
		allowDeployLimit = true
		revClampDirection = true		
		revClampSpeed = false		
		revClampPercent = false
        layer = 1
	}
    
    MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
		lookupRadius = 1.6
		
		nodeOuterForeID = front
		nodeOuterAftID = back
		nodeInnerForeID = frontInner
		nodeInnerAftID = backInner
	}
    
    MODULE
    {
        name = ModuleKerbetrotterLight
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        unfocusedRange = 5
        toggleName = Toggle Bay Lights
        eventOnName = Bay Lights On
        eventOffName = Bay Lights Off
        toggleAction = true
        defaultActionGroup = None
        lightTransforms = Light
        redCurve
        {
            key = 0 0
            key = 1 1
        }
        greenCurve
        {
            key = 0 0
            key = 1 1
        }
        blueCurve
        {
            key = 0 0
            key = 1 1
        }
        alphaCurve
        {
            key = 0 1
        }
    }
    
    RESOURCE
    {
        name = ElectricCharge
        amount = 400
        maxAmount = 400
        isTweakable = true
    }
}
