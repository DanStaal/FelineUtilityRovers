#LOC_FUR.kspedia.12 = Ein Produkt der Kerbetrotter Weltraumausrüstung GmbH

#LOC_FUR.kspedia.13 = Feline Utility Rovers enthält Bauteile zum bauen universell einsetzbarer Rover.
#LOC_FUR.kspedia.14 = Es liefert alles Nötige, um eine voll funktionsfähige mobile Basis zu errichten, inklusive gemütlicher Mannschaftskabine und Labor.
#LOC_FUR.kspedia.15 = Zudem sind Gelenke und Anhängerkupplung für mehr Flexibilität enthalten.

