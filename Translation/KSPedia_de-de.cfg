#LOC_FUR.kspedia.01 = Anhängerkupplung und Gelenke
#LOC_FUR.kspedia.02 = Die Anhängerkupplung und das Gelenk erlauben es, beweglichere und artikulierte Fahrzeuge zu bauen. Klicke mit der rechten Maustaste auf das Bauteil um es zu entsperren. Wenn sie gerade ausgerichtet sind, können die Bauteile auch wieder gesperrt werden.

#LOC_FUR.kspedia.03 = Anhängerkupplung
#LOC_FUR.kspedia.04 = Die Anhängerkupplung erlaubt es den Rover mit anderen Fahrzeugen zu verbinden oder zu trennen. Wegen einiger Restriktionen müssen die aktive Anhängerkupplung und der Kupplungsadapter getrennt sein. Um richtig zu funktionieren müssen sie wie folgt verbunden werden:

#LOC_FUR.kspedia.05 = Anhänger Kupplungsadapter
#LOC_FUR.kspedia.06 = Anhängerkupplung (aktiv)
#LOC_FUR.kspedia.07 = Anhängerkupplung (passiv)

#LOC_FUR.kspedia.08 = Gelenk mit Faltenbalg
#LOC_FUR.kspedia.09 = Das Gelenk mit Faltenbalg funktioniert wie bei einem Gelenkbus und erlaubt es Kerbals zu passieren. Es muss an beiden Enden mit dem Gelenk Adapter verbunden sein, um ordnungsgemäß zu funktionieren.

#LOC_FUR.kspedia.10 = Wichtig!
#LOC_FUR.kspedia.11 = Bringe niemals die Seite von Sepparatoren und Andockluken, die sich abkoppeln können an die Anhängerkupplung oder an das Gelenk an! Beiden Teile können dadurch funktionsunfähig werden.

//---Hover Engines Page---

#LOC_FUR.kspedia.hover.title = Schwebe-Triebwerke
#LOC_FUR.kspedia.hover.subtitle = Die Schwebe-Triebwerke machen den Rover noch vielseitiger.

#LOC_FUR.kspedia.hover.attach.title = Anbringen der Triebwerke
#LOC_FUR.kspedia.hover.attach.text = Die Triebwerke müssen so angebracht werden, dass die blauen Pfeile zum Boden zeigen, wenn die Triebwerke ausgeklappt sind. Die blauen Pfeile sind nur im Editor sichtbar.

#LOC_FUR.kspedia.hover.additional.title = Zusätzliche Einstellungen
#LOC_FUR.kspedia.hover.additional.text = Du kannst auch die <color=#50c65bff><b>P</b></color>roportional, <color=#50c65bff><b>I</b></color>ntegral und <color=#50c65bff><b>D</b></color>ifferential Einstellungen des Hover - und Lenkreglers in den erweiterten Einstellungen ändern. Diese Einstellungen lassen auch die Kontrollen invertieren.

#LOC_FUR.kspedia.hover.hover.title = Schweben
#LOC_FUR.kspedia.hover.hover.text = Der Schwebe-Module kann entweder über des Rechtsklick-Menü und dem Punkt <b>Schweben umschalten</b> ober über eine Aktionsgruppe (empfohlen) (de)aktiviert werden.\nDie Schwebe-Triebwerke haben eine maximale Höhe, über der sie nicht mehr schweben können.\n\nWenn die Triebwerke nicht auf selber Höhe sind, kann ein Offset im Rechtsklick-Menü eingestellt werden.

#LOC_FUR.kspedia.hover.controls.title = Steuerung
#LOC_FUR.kspedia.hover.controls.text = <b>Lenken, Beschleunigen</b> und <b>Abbremsen</b> kann man mit den selben Tasten wie für die Räder. Typischerweise <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> und <color=#50c65bff><b>D</b></color>\n\nDie Schwebe-Höhe kann mit den <color=#50c65bff><b>Translation nach Oben</b></color> und <color=#50c65bff><b>Translation nach Unten</b></color> Tasten der RCS-Kontrollen steuern.\n\nDer Rover kann sich auch seitwärts bewegen, wenn man die <color=#50c65bff> <b>Translation nach Links</b></color> und <color=#50c65bff><b>Translation nach Rechts</b></color> Tasten der RCS-Kontrolle nutzt.\n\nIm Schwebe-Modus kann auch optional die Rotation sowie die seitliche Bewegung ausgeglichen werden, dies lässt sich über das Rechtsklick-Menü deaktivieren.