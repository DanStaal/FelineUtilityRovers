#LOC_FUR.kspedia.01 = Сцепные и поворотные соединения.
#LOC_FUR.kspedia.02 = Сцепные и поворотные соединения позволяют создавать многосекционные транспортные средства. Вы можете нажать правой кнопкой мыши на этих деталях для их расстопоривания. Таким же образом их можно застопорить, но перед этим их необходимо вернуть в прямое положение. 

