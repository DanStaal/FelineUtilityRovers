#LOC_FUR.kspedia.hover.title = Парящие движители
#LOC_FUR.kspedia.hover.subtitle = Парящие движители позволяют создать самые разные роверы.

#LOC_FUR.kspedia.hover.attach.title = Присоединяем движители
#LOC_FUR.kspedia.hover.attach.text = Голубая стрелка при развернутом движителе должна указывать вниз. Стрелка видна только в ЦВС/Ангаре. 

#LOC_FUR.kspedia.hover.additional.title = Дополнительные настройки
#LOC_FUR.kspedia.hover.additional.text = Вы можете также изменить <color=#50c65bff><b>P</b></color> (пропорциональные), <color=#50c65bff><b>I</b></color> (интегральные) и <color=#50c65bff><b>D</b></color> (дифференциальные) коэффициенты настройки парения и контроля в дополнительных настройках. Здесь также можно запретить или инвертировать повороты и ускорения наклоном движителей.

#LOC_FUR.kspedia.hover.hover.title = Парение
#LOC_FUR.kspedia.hover.hover.text = Вы можете включить режим парения движителей нажав <b>Переключить парение</b> в меню правой кнопки мыши или через группы действий (рекомендуется).\nПарящие движители имеют предел высоты полета до которой могут подняться. Парение выше невозможно.\n\nЕсли движители на разной высоте от земли, используйте коррекцию высоты для выравнивания парения.

#LOC_FUR.kspedia.hover.controls.title = Управление
#LOC_FUR.kspedia.hover.controls.text = <b>Поворот, ускорение</b> и <b>торможение</b> выполняются теми же клавишами, как на колесах. Обычно <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> и <color=#50c65bff><b>D</b></color>\n\nВысота парения меняется клавишами <color=#50c65bff><b>Смещение Вверх</b></color> и <color=#50c65bff><b>Смещение Вниз</b></color> управления РСУ.\n\nРовер также может двигаться боком клавишами <color=#50c65bff> <b>Смещение Влево</b></color> и <color=#50c65bff><b>Смещение Вправо</b></color> управления РСУ.\n\nПри парении движители могут также останавливать вращение и боковой снос. Это может быть отключено в меню правой кнопки мыши.
