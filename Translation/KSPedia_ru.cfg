#LOC_FUR.kspedia.05 = Сцепной стыковочный адаптер
#LOC_FUR.kspedia.06 = Узел сцепки(Активный)
#LOC_FUR.kspedia.07 = Узел сцепки(Пассивный)

#LOC_FUR.kspedia.08 = Шарнирная сцепка-переход.
#LOC_FUR.kspedia.09 = Сцепная система с герметичным гофрированным чехлом позволяет кербалам проходить по сцепке, как в многосекционном автобусе. Эта система должна быть прикреплена к соединительному адаптеру с каждой стороны для надлежащей работы.

#LOC_FUR.kspedia.10 = ВАЖНО!!!
#LOC_FUR.kspedia.11 = Никогда не прикрепляйте разделитель или стыковочный узел напрямую к любому сцепному или поворотному устройству! Они просто ПЕРЕСТАНУТ РАБОТАТЬ при разделении.

