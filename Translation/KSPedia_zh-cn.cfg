#LOC_FUR.kspedia.05 = 山猫拖钩适配器
#LOC_FUR.kspedia.06 = 山猫拖钩（主动）
#LOC_FUR.kspedia.07 = 山猫拖钩（被动）
 
#LOC_FUR.kspedia.08 = 风箱式铰链
#LOC_FUR.kspedia.09 = 风箱式铰链允许小绿人从中间通过，就像一个铰接式的公交车。它必须连接两侧的适配器才能正常工作。
 
#LOC_FUR.kspedia.10 = 注意!
#LOC_FUR.kspedia.11 = 不要把对接口或分离器兴车钩(主动)直接连接一起。这会使两者在分离时停止运作。

