#LOC_FUR.kspedia.12 = 由 Kerbetrotter 有限公司出品
#LOC_FUR.kspedia.13 = Feline Utility Rovers 增加零件来建造可供驾驶的探测车。
#LOC_FUR.kspedia.14 = 这提供一切所需来建设移动基地，例如舒适的船舱及移动实验室。
#LOC_FUR.kspedia.15 = 这里也包含能提供更多灵活性的拖钩和铰链。
 
//---Hitches Page---
 
#LOC_FUR.kspedia.01 = 拖钩与铰链
#LOC_FUR.kspedia.02 = 拖钩与铰链可以让你创建铰接式的车辆。你可以在部件上右击以解锁他们，当然也可以在回到原始位置后再次锁定。
 
#LOC_FUR.kspedia.03 = 车钩
#LOC_FUR.kspedia.04 = 车钩允许连节车辆对接及分离。但是由于一些限制，对接口及车钩(主动)不能直接连接一起。如果你要使用车钩，请按以下次序连结：
 
#LOC_FUR.kspedia.05 = 山猫拖钩适配器
#LOC_FUR.kspedia.06 = 山猫拖钩（主动）
#LOC_FUR.kspedia.07 = 山猫拖钩（被动）
 
#LOC_FUR.kspedia.08 = 风箱式铰链
#LOC_FUR.kspedia.09 = 风箱式铰链允许小绿人从中间通过，就像一个铰接式的公交车。它必须连接两侧的适配器才能正常工作。
 
#LOC_FUR.kspedia.10 = 注意!
#LOC_FUR.kspedia.11 = 不要把对接口或分离器兴车钩(主动)直接连接一起。这会使两者在分离时停止运作。


