#LOC_FUR.kspedia.01 = 拖钩与铰链
#LOC_FUR.kspedia.02 = 拖钩与铰链可以让你创建铰接式的车辆。你可以在部件上右击以解锁他们，当然也可以在回到原始位置后再次锁定。

#LOC_FUR.kspedia.03 = 拖钩
#LOC_FUR.kspedia.04 = 拖钩能让你锁定或解锁你所铰接的车辆。由于某些限制，对接端口和主动拖钩不能做在一个组件中，因此被为不同的部件。要实现挂接功能，您必须要按以下顺序排列组件：

#LOC_FUR.kspedia.05 = 脱钩适配器
#LOC_FUR.kspedia.06 = 拖钩主动端
#LOC_FUR.kspedia.07 = 拖钩被动端

#LOC_FUR.kspedia.08 = 风箱式铰链
#LOC_FUR.kspedia.09 = 风箱式铰链允许小绿人从中间通过，就像一个铰接式的公交车。它必须连接两侧的适配器才能正常工作。

#LOC_FUR.kspedia.10 = 重要！
#LOC_FUR.kspedia.11 = 不要把对接口或分离器与拖钩或铰链直接相连。这会使两者在分离后停止运作。
