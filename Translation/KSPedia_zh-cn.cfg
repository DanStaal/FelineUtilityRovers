//---Hitches Page---
 
#LOC_FUR.kspedia.01 = 车钩及风挡接合
#LOC_FUR.kspedia.02 = 车钩及风挡接合可让你创建连节车辆。你可以右按部件来解锁。当回到原本方位，车钩便锁起。
 
#LOC_FUR.kspedia.03 = 车钩
#LOC_FUR.kspedia.04 = 车钩允许连节车辆对接及分离。但是由于一些限制，对接口及车钩(主动)不能直接连接一起。如果你要使用车钩，请按以下次序连结：
 
#LOC_FUR.kspedia.05 = 车钩对接口转接器
#LOC_FUR.kspedia.06 = 车钩(主动)
#LOC_FUR.kspedia.07 = 车钩(被动)
 
#LOC_FUR.kspedia.08 = 风挡
#LOC_FUR.kspedia.09 = 风挡允许坎巴拉通过车辆，好像连节公车。它们须每边上连接风挡接头才能稳定地运作。
 
#LOC_FUR.kspedia.10 = 注意!
#LOC_FUR.kspedia.11 = 不要把对接口或分离器兴车钩(主动)直接连接一起。这会使两者在分离时停止运作。


