#LOC_FUR.kspedia.01 = Enganches y juntas
#LOC_FUR.kspedia.02 = Los enganches y juntas le permiten crear vehículos articulados. Puede pulsar click derecho en estas partes para desengancharlas. Puede también engancharlas de nuevo cuando estas están debidamente alineadas y en su orientación original.

