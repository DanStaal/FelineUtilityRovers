#LOC_FUR.kspedia.hover.hover.text = You can enable the hover mode of an engines by either clicking <b>Toggle Hover</b> in the right click menu or with an action group (recommended).\nThe hover engines have a maximal height up to which they can hover. Hovering above that height is not possible.\n\nAn offset can be set for each engine in the right click menu, when the engines are not at the same height. //TODO

#LOC_FUR.kspedia.hover.controls.title = Controls //TODO
#LOC_FUR.kspedia.hover.controls.text = <b>Steering, acceleration</b> and <b>deceleration</b> can be done with the same keys used for the wheels. Typically <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> and <color=#50c65bff><b>D</b></color>\n\nThe hover height can be changed with the <color=#50c65bff><b>Translate Up</b></color> and <color=#50c65bff><b>Translate Down</b></color> Keys for the RCS controls.\n\nThe rover can also be moved sideways by using the<color=#50c65bff> <b>Translate Left</b></color> and <color=#50c65bff><b>Translate Right</b></color> Keys from the RCS controls.\n\nWhen hovering the engines can optionally cancel rotation and lateral speed. This can be disabled in the right click menu. //TODO