#LOC_FUR.kspedia.05 = Adaptador de Acoplamiento del Enganche 
#LOC_FUR.kspedia.06 = Enganche (Activo)
#LOC_FUR.kspedia.07 = Enganche (pasivo)

#LOC_FUR.kspedia.08 = Articulación de fuelle
#LOC_FUR.kspedia.09 = La articulación de fuelle permite a los kerbals moverse entre espacios como en un autobus articulado. Deben ser montados con un adaptador de junta a cada lado para un funcionamiento fiable.

#LOC_FUR.kspedia.10 = ¡Importante!
#LOC_FUR.kspedia.11 = Nunca coloque la cara de desacople o desenganche de un puerto de acoplamiento a un enganche o junta. ¡Dejarán de funcionar cuando se separen!