#LOC_FUR.kspedia.hover.title = Motores de vuelo estacionario
#LOC_FUR.kspedia.hover.subtitle = Estos motores permiten crear los rovers más versátiles

#LOC_FUR.kspedia.hover.attach.title = Añadiendo los motores
#LOC_FUR.kspedia.hover.attach.text = Los motores deberían colocarse de forma que la flecha azul apunte al suelo una vez desplegados. La flecha azul solo es visible en el EEV/HAE.

#LOC_FUR.kspedia.hover.additional.title = Opciones adicionales
#LOC_FUR.kspedia.hover.additional.text = Tambien puede cambiar las propiedades de <color=#50c65bff><b>P</b></color>roporcionalidad, <color=#50c65bff><b>I</b></color>ntegridad y <color=#50c65bff><b>D</b></color>iferencial de sustentación- y el copntrol de los motores en las opciones avanzadas. Allí podrá también deshabilitar o invertir los controles de maniobra y aceleración.

#LOC_FUR.kspedia.hover.hover.title = Sobrevuelo
#LOC_FUR.kspedia.hover.hover.text = Puede activar el modo de sobrevuelo de los motores haciendo click en <b>Alternar sobrevuelo</b> en el menú contextual o con un grupo de acción (recomendado).\n Los motores tienen  una limitación de altura de sobrevuelo. No es posible el vuelo a mas altura.\n\n Puede establecer una compensación en cada motor de forma independiente en el menú contextual, Para cuando estos no están a la misma altura.

#LOC_FUR.kspedia.hover.controls.title = Controles
#LOC_FUR.kspedia.hover.controls.text = <b>Control, aceleración</b> y <b>deceleración</b> pueden ajustarse con las mismas teclas usadas para las ruedas. Tipicamente <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> y <color=#50c65bff><b>D</b></color>\n\nLa altura de sobrevuelo puede cambiarse con las teclas <color=#50c65bff><b>Translación arriba</b></color> y <color=#50c65bff><b>Translación abajo </b></color> de los controles RCS.\n\nEl rover puede además moverse a los lados usando las teclas <color=#50c65bff> <b>Translación izquierda</b></color> y <color=#50c65bff><b>Translación derecha</b></color> de los controles RCS.\n\n En vuelo estacionario se puede opcionalmente cancelar la velocidad de translación y rotación de los motores. Esto puede seleccionarse en el menu contextual.
