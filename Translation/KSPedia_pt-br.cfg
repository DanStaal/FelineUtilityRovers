#LOC_FUR.kspedia.hover.title = Motores Hover
#LOC_FUR.kspedia.hover.subtitle = Os Motores Hover permitem veículos mais versáteis. 

#LOC_FUR.kspedia.hover.attach.title = Instalando os Motores
#LOC_FUR.kspedia.hover.attach.text = Os motores devem ser instalados de forma que a seta azul aponte para o chão quando os motores estiverem desdobrados. A seta azul só é visível durante a montagem do veículo.

#LOC_FUR.kspedia.hover.additional.title = Configurações Adicionais
#LOC_FUR.kspedia.hover.additional.text = Você também pode mudar a <color=#50c65bff><b>P</b></color>roporcional, <color=#50c65bff><b>I</b></color>ntegral e a <color=#50c65bff><b>D</b></color>erivativa do controle de vôo pairado e do controle de orientação dos motores nas configurações avançadas. Você também pode desligar ou inverter a orientação e aceleração.

#LOC_FUR.kspedia.hover.hover.title = Voo Pairado (Hover) 
#LOC_FUR.kspedia.hover.hover.text = Você pode ligar e desligar o modo de voo pairado dos motores tanto clicando em <b>Alternar voo pairado</b> no menu de contexto ou com um grupo de ações (modo recomendado). \nOs motores hover tem uma altura máxima na qual eles podem pairar. Voos pairados acima desta altura não são possíveis. \n\nExiste um ajuste de altura no menu de contexto para quando os motores não são instalados na mesma posição.

#LOC_FUR.kspedia.hover.controls.title = Controles 
#LOC_FUR.kspedia.hover.controls.text = <b>Direção, aceleração</b> and <b>desaceleração</b> podem ser feitos com as mesma teclas usadas para movimentar as rodas. Normalmente <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> e <color=#50c65bff><b>D</b></color>\n\nA altura do voo pairado pode ser mudada com <color=#50c65bff><b>Translação acima</b></color> e <color=#50c65bff><b>Translação abaixo</b></color> como nos controles de RCS.\n\nO veículo ainda pode ser movimentado para os lados usando <color=#50c65bff> <b>Translação Esquerda</b></color> e <color=#50c65bff><b>Translação Direita</b></color> como nos controles RCS.\n\nEnquanto pairam, os motores podem opcionalmente cancelar movimentos laterais e rotações. Isto pode ser desligado com o menu de contexto.