#LOC_FUR.kspedia.08 = Junta com sanfona dobrável.
#LOC_FUR.kspedia.09 = A junta com sanfona dobrável permite que kerbais passem, como um ônibus articulado. Elas precisam ser presas ao adaptador de junta em cada lado para trabalhar de mandeira confiável.

