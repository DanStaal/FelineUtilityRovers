#LOC_FUR.kspedia.08 = Giunto con Soffietto Pieghevole
#LOC_FUR.kspedia.09 = Giunto con Soffietto Pieghevole permettono ai Kerbal di spostarsi tra le parti, come in un bus articolato. Devono essere collegati al Giunto Adattatore su ciascun lato per funzionare in modo affidabile.

#LOC_FUR.kspedia.10 = Importante!
#LOC_FUR.kspedia.11 = Non collegare mai il punto di distacco di un separatore o di una porta di attracco direttamente a nessun attacco o giunto! Alla fine smetteranno di funzionare quando si separano.

