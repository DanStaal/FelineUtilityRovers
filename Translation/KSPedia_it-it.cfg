#LOC_FUR.kspedia.hover.title = Motori di Sostentamento
#LOC_FUR.kspedia.hover.subtitle = I Motori di Sostentamento consentono ai rover di essere più versatili.

#LOC_FUR.kspedia.hover.attach.title = Collegare i Motori
#LOC_FUR.kspedia.hover.attach.text = I motori dovrebbero essere collegati in modo che la freccia Blu punti verso terra quando dispiegati. La freccia blu è visibile sono nel VAB/SPH.

#LOC_FUR.kspedia.hover.additional.title = Opzioni Addizionali
#LOC_FUR.kspedia.hover.additional.text = Puoi anche cambiare le proprietà <color=#50c65bff><b>P</b></color>roporzionale, <color=#50c65bff><b>I</b></color>ntegrale and <color=#50c65bff><b>D</b></color>ifferentiale del sostentamento- ed i controlli di sterzata del motore nelle opzioni avanzate. Puoi anche invertire o disabilitare sterzo ed accelerazione.

#LOC_FUR.kspedia.hover.hover.title = Librarsi
#LOC_FUR.kspedia.hover.hover.text = Tu potrai attivare la modalità Sostentamento di un motore  facendo Click su <b>Aziona Sostentamento</b> nel menù contestuale del motore o con un action group (consigliato).\nI Motori di Sostentamento hanno un'altitudine massima a cui possono librarsi. Superare tale quota non sarà possibile.\n\nUn offset differente può essere impostato per ogni motore nel menu contestuale, quando i motori non sono alla stessa altezza.

#LOC_FUR.kspedia.hover.controls.title = Controlli
#LOC_FUR.kspedia.hover.controls.text = <b>Sterzo, accelerazione</b> e <b>decelerazione</b> può essere controllati con gli stessi tasti usati per le ruote. Solitamente <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> e <color=#50c65bff><b>D</b></color>\n\nLa quota di Sostentamento, può essere modificata con i tasti: <color=#50c65bff><b>Trasla Su</b></color> e <color=#50c65bff><b>Trasla giù</b></color> usati per gli RCS.\n\nIl rover può essere spostato lateralmente con i tasti <color=#50c65bff> <b>Trasla a Sinistra</b></color> e <color=#50c65bff><b>Trasla a Destra</b></color> usati per gli RCS.\n\nQuando si sorvola, i motori possono, opzionalmente, annullare la rotazione e la velocità laterale. Questa funzione può essere disattivata nel menù contestuale dei motori.